<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./style/custom-form.css">
</head>

<body>
  <div class="container">
    <div class="main_logo">
      <a href="#"></a>
    </div>


    <header>

      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <a class="me-3 py-2 link-body-emphasis text-decoration-none active" href="index.html">Inicio</a>
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="origem.html">Origem</a>
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="beneficios.html">Benefícios</a>
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="escolha.html">Escolha a Melhor Torra</a>
              <a class="py-2 link-body-emphasis text-decoration-none" href="cadastro.html">Cadastro de Clientes</a>
          </nav>
      </div>


  </header>

    <section id="cadastro">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <h2>Cadastro</h2>
            <p>Faça seu cadastro para mais informações</p>
          </div>
        </div>
        <div class="form">
          <div class="row">
            <div class="col-6">
              <div class="input-group">
                <input class="form-control" type="text" name="nome" placeholder="Digite seu nome">
              </div>
            </div>
            <div class="col">
              <div class="input-group">
                <input class="form-control" type="text" name="email" placeholder="Digite seu email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="endereco" class="col-form-label col-form-label-sm">Endereço completo</label>
              <input type="text" id="endereco" class="form-control" placeholder="Endereço completo">
            </div>
            <div class="col">
              <label for="Bairro" class="col-form-label col-form-label-sm">Bairro</label>
              <input type="text" id="Bairro" class="form-control" placeholder="Bairro">
            </div>
            <div class="col">
              <label for="Complemento" class="col-form-label col-form-label-sm">Complemento</label>
              <input type="text" id="Complemento" class="form-control" placeholder="Complemento
                            ">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="cidade" class="col-form-label col-form-label-sm">Cidade</label>
              <input type="text" name="cidade" id="cidade" class="form-control">
            </div>
            <div class="col">
              <label for="estado" class="col-form-label col-form-label-sm">Estado</label>
              <select name="estado" id="estado" class="form-control">
                <option value="">Selecione um estado</option>
                <option value="sp">SP</option>
                <option value="al">AL</option>
                <option value="mg">MG</option>
              </select>
            </div>
            <div class="col">
              <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
              <input type="text" name="cep" id="cep" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
                <label for="info" class="col-form-label col-form-label-sm">Informações</label>
                <textarea class="form-control" name="informacoes" id="info" rows="5"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-check">
                <input type="checkbox" name="informativas" id="informativas">
                <label for="informativas" class="form-check-label col-form-label col-form-label-sm">Aceito receber
                  mensagens informativas</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>
          <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#cadastro2">Cadastre-se</a> para receber
            informações.</p>
        </div>
      </div>
    </section>
    <div class="modal fade" id="cadastro2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <h6>Preencha os campos para receber novidades e informações</h6>
            <form class="form-inline">
              <div class="row">
                <div class="form-group col-4">
                  <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="Nome" required>
                </div>
                <div class="form-group col-4">
                  <input type="text" class="form-control form-control-sm mb-2" name="email" placeholder="E-mail"
                    required>
                </div>
                <div class="form-group col-4">
                  <button type="submit" class="btn btn-sm btn-success">Receber novidades</button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>© Todos os direitos reservados</p>
    </footer>
  </div
